<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bask.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="/tovar.html">Keep shopping</a>
            <h1>List product in cart</h1>
            <div class="list">
                <div class="item">
                    <img src="./img/image_7.svg" alt="">
                    <div class="info">
                        <div class="name">Product 1</div>
                        <div class="price">$22/1 prod</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">%50</div>

                </div>
            </div>
        </div>
        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <div class="group">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Phone Number</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Addres</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">County</label>
                    <select name="" id="">
                        <option value="">Choose..</option>
                        <option value="london">london</option>
                    </select>
                </div>
                <div class="group">
                    <label for="">City</label>
                    <select name="" id="">
                        <option value="">Choose..</option>
                        <option value="london">london</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">60</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$60</div>
                </div>
            </div>
            <button class="buttonCheckout">
                CHECKOUT
            </button>
        </div>
    </div>
</div>


    <script src="checkout.js"></script>
</body>
</html>
